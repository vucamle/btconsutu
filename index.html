<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9607b1999.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>

</head>

<body>
    <div class="header">
        <h1>Contact Form #03</h1>
    </div>
    <div class="container">
        <div class="center" style="display:flex ;">
            <div class="center__icon">
                <i class="fa-solid fa-location-dot"></i>
                <h4> Address: 198 Weth 21th street,</h4>

                <h4>Suite 721 New York NY 10016</h4>
            </div>
            <div class="center__phone">
                <i class="fa-solid fa-phone"></i>
                <h4>Phone: + 1235 2355 98</h4>

            </div>
            <div class="center__email">
                <i class="fa-solid fa-paper-plane"></i>
                <h4>Email: info@yoursite.com</h4>
            </div>
            <div class="center__website">
                <i class="fa-solid fa-earth-asia"></i>
                <h4>Website yoursite.com</h4>
            </div>


        </div>



        <div class="end">
            <h3>Contact Us</h3>

            <div style="display: flex;">
              <div>
                <div class="vu">
                    <div class="end__name">
                        <label>FULL NAME<Address></Address></label>
                        <input style="border: none; border-bottom: 0.1rem solid #000;outline: none;" type="text"
                            placeholder="Name">
                    </div>
                    <div class="end__mail">
                        <label>EMAIL <Address></Address></label>
                        <input style="border: none; border-bottom: 0.1rem solid #000;outline: none;" type="text"
                            placeholder="Email">
                    </div>
                </div>

                <div class="end__subject">
                    <label>SUBJECT <Address></Address></label>
                    <input style="border: none; border-bottom: 0.1rem solid #000;outline: none;" type="text"
                        placeholder="Subject">
                </div>
                <div class="end__message">
                    <label>MASSAGE <Address></Address></label>
                    <input style="border: none; border-bottom: 0.1rem solid #000;outline: none;" type="text"
                        placeholder="Massage">
                </div>
                <hr>
                <div class="tu">
                    <button style="background-color:rgba(0, 157, 255, 0.808); height: 2rem; width: 9rem; border-radius: 10px; border: 0ch; color:white">Send Message</button>
                </div>
                
              </div>

                <div class="end__img">
                    <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2021/4/29/903917/Can-Canh-Su-Tu-Trang-01.jpg"
                        style="height:20rem ;">

                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
